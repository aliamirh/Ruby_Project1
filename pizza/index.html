<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="container">
      <h2>Pizza Order</h2>
      <form id="form-group" >
        <select class="form-control" id="pizzaToppings">
          <option value="1">Cheese</option>
          <option value="2">Meat Lovers</option>
          <option value="3">Vegan</option>
          <option value="4">Vegetarian</option>
        </select>
        <h2>Pizza Size</h2>
        <select class="form-control" id="pizzaSize">
          <option value="1">Small ($5)</option>
          <option value="2">Medium ($8)</option>
          <option value="3">Large ($10)</option>
        </select><br>
        <button type="submit" name="button" id="submit">Order Ready</button>
      </form>
    </div>
    <div class="output">
      <h2 id="total">Your Total:</h2>

    </div>

  </body>
</html>
